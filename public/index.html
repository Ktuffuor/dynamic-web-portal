<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(243, 243, 243);">
    <header style="color: aliceblue;">
        <h1>Registration</h1>
    </header>
    <main>
        <form action="/submit" method="post" onsubmit="return validateForm()">
            <!-- Personal Information Section -->
            <fieldset>
                <label for="fname" class="col-sm-2 col-form-label">FirstName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname">
                </div>
        
                <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname">
                </div>
        
                
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>

                <label for="country">Country</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="" selected disabled hidden>Select Country</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Kenya">Kenya</option>
                </select>

                <div class="gender-container">
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="name">Male</label>
                </div>

                <div class="gender-container">
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="name">Female</label>
                </div>
            </fieldset>    

            <!-- Account Information Section -->
            <fieldset>
                <div class="container">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                </div>
            </fieldset>

            <!-- Preferences Section -->
            <fieldset>
                <div class="subscribe-container">
                    <input type="checkbox" id="subscribe" name="subscribe" value="subscribed">
                    <label for="subscribe">Subscribe to our newsletter</label>
                </div>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p style="text-align: center;">&copy; 2024 Responsive Form. All rights reserved.</p>
    </footer>
    <script>
        function validateForm() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var country = document.getElementById("country").value;
            var male = document.getElementById("male").checked;
            var female = document.getElementById("female").checked;

            if (fname == "" || lname == "" || email == "" || password == "" || confirmPassword == "" || country == "") {
                alert("Please fill in all fields");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }

            if (!male && !female) {
                alert("Please select your gender");
                return false;
            }
            
            return true;
        }

        document.addEventListener("DOMContentLoaded", function() {
            var elements = document.querySelectorAll("label, input, select, button");
            elements.forEach(function(element, index) {
                setTimeout(function() {
                    element.classList.add("visible");
                }, index * 100);
            });
        });
    </script>
</body>
</html>
